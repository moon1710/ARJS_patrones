<!DOCTYPE html>
<html>
  <head>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
  </head>

  <body>
    <a-scene embedded arjs>
      <a-marker
        preset="custom"
        type="pattern"
        url="assets/patrones/pattern-num1.patt"
      >
        <a-entity
          gltf-model="assets/entidades/museo_piezas/amuleto/scene.gltf"
          scale="1.2 1.2 1.2"
          position="0 0 0"
          rotation="-90 -90 0"
        >
        </a-entity>
      </a-marker>

      <a-marker
        preset="custom"
        type="pattern"
        url="assets/patrones/pattern-num2.patt"
      >
        <a-entity
          gltf-model="assets/entidades/museo_piezas/sad_oldman/scene.gltf"
          scale="1.2 1.2 1.2"
          position="0 0 0"
          rotation="-90 -90 0"
        >
        </a-entity>
      </a-marker>

      <a-marker
        preset="custom"
        type="pattern"
        url="assets/patrones/pattern-num3.patt"
      >
        <a-entity
          gltf-model="assets/entidades/museo_piezas/armadura/scene.gltf"
          scale="1.2 1.2 1.2"
          position="0 0 0"
          rotation="-90 0 0"
        >
        </a-entity>
      </a-marker>

      <a-marker
        preset="custom"
        type="pattern"
        url="assets/patrones/pattern-num4.patt"
      >
        <a-entity
          gltf-model="assets/entidades/museo_piezas/cara_humana/scene.gltf"
          scale="3 3 3"
          position="0 0 0"
          rotation="90 0 180"
        >
        </a-entity>
      </a-marker>

      <a-marker
        preset="custom"
        type="pattern"
        url="assets/patrones/pattern-num5.patt"
      >
        <a-entity
          gltf-model="assets/entidades/museo_piezas/tina/scene.gltf"
          scale="3 3 3"
          position="0 0 0"
          rotation="-90 0 0"
        >
        </a-entity>
      </a-marker>
      <a-entity camera look-controls position="0 0 0"></a-entity>
    </a-scene>
  </body>
</html>
